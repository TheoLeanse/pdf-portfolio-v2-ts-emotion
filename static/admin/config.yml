backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: assets

collections:
  - label: PDF
    name: pdf
    folder: pdf
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - label: file
        name: file
        widget: file
        media_library:
          config:
            multiple: true
      - label: thumbnail
        name: thumbnail
        widget: file
        media_library:
          config:
            multiple: true
  - name: generalConfig
    label: "Site Configuration"
    files:
      - file: 'src/config.md'
        label: config
        name: config
        fields:
          fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "navbar" }
          - label: "Menu Items"
            name: "menuItems"
            widget: "list"
            fields:
            - { label: "Label", name: "label", widget: "string" }
            - { label: "Link Type", name: "linkType", widget: "select", options: ["internal", "external"] }
            - { label: "Link URL", name: "linkURL", widget: "string", hint: "Use a relative URL (e.g. /about) if the link is an internal link." }


