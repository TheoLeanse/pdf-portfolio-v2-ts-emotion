backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: assets

collections:
  - label: PDF
    name: pdf
    folder: pdf
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - label: file
        name: file
        widget: file
        media_library:
          config:
            multiple: true
      - label: thumbnail
        name: thumbnail
        widget: file
        media_library:
          config:
            multiple: true
  - name: generalConfig
    label: "Site Configuration"
    files:
      - file: 'src/config.md'
        label: config
        name: config
        fields:
          - { label: "Site description (SEO)", name: "siteDescription", widget: "string" }


