backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: assets

collections:
  - label: PDF
    name: pdf
    folder: pdf
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - label: file
        name: file
        widget: file
        media_library:
          config:
            multiple: true
